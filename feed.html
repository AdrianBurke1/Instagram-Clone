<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="feed.css" />
    <title>Multigram</title>
  </head>
  <body>
    <h1>Feed Page</h1>
    <header>
      <div class="navbar">
        <img src="iglogo.png" alt="Instagram" class="logo">
        <input type="text" class="search-bar" placeholder="Search">
        <div class="nav-icons">
          <img src="ighome.png" alt="Home" class="icon">
          <img src="igmessage.png" alt="Messages" class="icon">
          <img src="igpost.png" alt="New Post" class="icon">
          <img src="igprofile.png" alt="Profile" class="icon">
        </div>
      </div>
    </header>
    <main>
      <div class="feed">
        <div class="post">
          <div class="post-header">
            <img src="igprofilepic.jpeg" alt="" class="profile-pic">
            <span class="username">FoodMan_NYC</span>
          </div>
            <img src="cheesecake.jpg" alt="" class="post-image">
            <div class="post-actions">
              <img src="iglike.png" alt="Like" class="action-icon">
              <img src="igcomment.png" alt="Comment" class="action-icon">
              <img src="igmessage.png" alt="Share" class="action-icon">
            </div>
        </div>
          <div class="post-details">
            <span class="likes">1.5k likes</span>
            <span class="caption"><strong>FoodMan_NYC</strong>This cheese cake had me in my feelings.</span>
          </div>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
