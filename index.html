<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Multigram</title>
  </head>
  <body>
    <div class="container">
      
      <div class="login-box">
        <h1>Landing Page</h1>
        <img src="instagram.png" alt="IGlogo" class="logo">
        <form class="login-form">
          <input type="text" placeholder="Phone number, username, or email" class="input-field" required>
          <input type="password" placeholder="Password" class="input-field" required>
          <button type="submit" class="login-button"> Log In</button>
        </form>
        <p class="forgot-password"><a href="#">Forgot password?</a></p>
        <div class="divider"></div>
        <p class="signup-prompt">Don't have an account?<a href="#">Sign up</a></p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
